<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

	<section class="banner">
		<header>
			<h1>TODO</h1>
			<img src="images/icon-sun.svg" id="theme-selector-image" />
		</header>
	</section>
	<section class="rest">
		<div class="crux">
			<div id="new-todo">
			<form class="todo-form"><input type="text" /> <input type="submit"/> </form>
			</div>
			<div class="todos">
				<div class="item-todo">
					<input type="checkbox" />
					<label>Complete online JavaScript course</label>
				</div>
				<div class="item-todo">
					<input type="checkbox" />
					<label>Jog around the park</label>
				</div>
				<div class="item-todo">
					<input type="checkbox" />
					<label>10 minutes meditation</label>
				</div>
				<div class="item-todo">
					<input type="checkbox" id="nooo" />
					<label for="nooo">Read for 1 hour</label>
				</div>
				<div class="item-todo">
					<input type="checkbox" />
					<label>Complete ToDo App on Frontend Mentor</label>
				</div>
			</div>
		
	
			<div class="foot">
				<span><!-- Add dynamic number --> items left</span>
				<span>
					<a>All</a>
					<a>Active</a>
					<a>Completed</a>
				</span>
				<span>Clear Completed</span>
			</div>
			
			<div class="instructions">Drag and drop to reorder list</div>
   
		
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Elijah</a>.
		</div>

	</section>

	<script src="script.js"></script>
</body>
</html>
