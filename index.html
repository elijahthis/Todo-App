<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css" />

	<title>Frontend Mentor | Todo app</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>

	<main>
		<section class="banner">
			<header>
				<h1>TODO</h1>
				<img src="images/icon-sun.svg" id="theme-selector-image" />
			</header>
		</section>
		<section class="rest">
			<div class="crux">
				<div id="new-todo">
					<form class="todo-form"><input type="text" name="todo-input" placeholder="Create a new todo..." /> <input
							type="submit" /> </form>
				</div>
				<div class="todos">
					<!-- <div class="item-todo">
					<input type="checkbox" />
					<label>Complete online JavaScript course</label>
				</div> -->
				</div>


				<div class="foot">
					<span id="todo-count">
						<!-- Add dynamic number --> items left
					</span>
					<span class="filters">
						<a class="all-btn active">All</a>
						<a class="active-btn">Active</a>
						<a class="completed-btn">Completed</a>
					</span>
					<span id="clear">Clear Completed</span>
				</div>
				<div class="mobile-filters">
					<a class="all-btn active">All</a>
					<a class="active-btn">Active</a>
					<a class="completed-btn">Completed</a>
				</div>

				<div class="instructions">Drag and drop to reorder list</div>
			</div>

		</section>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://www.frontendmentor.io/profile/elijahthis" target="_blank">Elijah</a>.
	</div>

	<script src="script.js"></script>
</body>

</html>
